<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <div class="user-info">
    <h3 id="userWelcome">Welcome User</h3>
    <h3 id="userTotalSpent">Total Spent: </h3>
  </div>
  <header>
  <h1>Overlook Hotel</h1>
  </header>
  <main>
    <nav>
      <div class="all-search-options">
        <input class="search-option" type="date" name="checkin-date" value="" min="" max="" id="checkinDate">
        <input class="search-option" type="date" name="checkout-date" value="" min="" max="" id="checkoutDate">
          <form class="search-option" action="index.html" method="post">
            <div class="room-type-dropdown">
              <label for="room-type">Room Type</label>
              <select class="room-type" name="room-type" id="roomType">
                <option value="test-room-type" id="testRoomType">All</option>
              </select>
            </div>
          </form>
      </div>
        <button class="search-option" type="submit" name="submit-search" id="searchAvailableRooms">Search Available Rooms</button>
    </div>
    </nav>
    <h2 id="roomDisplayHeading">Upcoming Stays</h2>
    <article class="room-display-area" id="roomDisplayArea">
      <h2 class="no-results-msg hidden" id="noResultsMsg">Sorry there are no available rooms that match the search criteria</h2>
      <div class="grid-container" id="gridContainer">
        <section class="grid-item" id="indRoomTest">
          <p>Sept.24 - Sept.25</p>
        </section>
      </div>
    </article>
  </main>


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
